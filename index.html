<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Portfolio</title>
  </head>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      line-height: 1.6;
      background-color: #000000;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Navigation styles */
    nav {
      background-color: #000000;
      padding: 10px 0;
      position: sticky;
      top: 0%;
      z-index: 999;
    }

    nav ul {
      list-style-type: none;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #aaaaaa;
    }

    /* Project section styles */
    #projects {
      background-color: #ffffff;
      padding: 40px 0;
      text-align: center;
      color: #000000;
    }

    h2 {
      margin-bottom: 20px;
    }

    .project {
      margin-bottom: 40px;
    }

    .project img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    /* Profile section styles */
    #profile {
      background-color: #ffffff;
      text-align: center;
      padding: 40px 0;
      color: #000000;
    }

    #profile h2 {
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .logo {
      width: 80px; /* Adjust the width as needed */
      display: block;
      margin: 0 auto 10px;
      border-radius: 50%;
      border: 2px solid #ffffff;
      overflow: hidden;
    }
    footer {
      background-color: #ffffff;
      color: #000000;
      text-align: center;
    }
    p.footer-text {
      font-size: 14px;
    }
  </style>
  <body>
    <nav>
      <div class="container">
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#profile">Profile</a></li>
        </ul>
      </div>
    </nav>
    <section id="profile">
      <div class="container">
        <h2>Profile</h2>
        <div class="profile-wrapper">
          <img
            class="profile-picture"
            src="profile_picture.jpg"
            alt="Profile Picture"
          />
          <div class="profile-details">
            <h3>Your Name</h3>
            <p>Job Title</p>
          </div>
        </div>
      </div>
    </section>

    <section id="projects">
      <div class="container">
        <h2>Projects</h2>
        <div class="project">
          <img src="project1.jpg" alt="Project 1" />
          <h3>Project 1</h3>
          <p>Description of Project 1</p>
        </div>
        <div class="project">
          <img src="project2.jpg" alt="Project 2" />
          <h3>Project 2</h3>
          <p>Description of Project 2</p>
        </div>
      </div>
    </section>
    <section id="about">
      <div class="container">
        <h2>About</h2>
        <p>About me section content goes here...</p>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contact</h2>
        <p>Contact section content goes here...</p>
      </div>
    </section>
    <footer>
      <div class="container">
        <img class="logo" src="img/marshall_makma.png" alt="Logo" />
        <p class="copyright">&copy; 2023 Marshall. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
